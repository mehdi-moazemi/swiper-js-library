<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Swiper Project - 02</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="img/menu.png" alt="Menu" class="menu-icon" />
        <p>SabzLearn.ir</p>
        <img src="img/bell.png" alt="Notifs" class="bell-icon" />
      </div>

      <div class="main-text">
        <h2>Our Courses</h2>
        <small>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates
          vel repellat fugit iste soluta non cum alias, minus odio assumenda
          dolorum quidem ipsa natus praesentium illo provident magni nemo
          laudantium.
        </small>
      </div>

      <!--  swiper js  -->
      <div class="swiper mySwiper swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/reactjs.png" alt="" /></div>
          <div class="swiper-slide"><img src="img/npm.png" alt="" /></div>
          <div class="swiper-slide"><img src="img/vscode.png" alt="" /></div>
          <div class="swiper-slide">
            <img src="img/cr-projects.png" alt="" />
          </div>
          <div class="swiper-slide"><img src="img/course.png" alt="" /></div>
          <div class="swiper-slide"><img src="img/reactjs.png" alt="" /></div>
        </div>

        <div class="swiper-pagination"></div>
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->
      </div>

      <!--  swiper js  -->

      <div class="footer-menu">
        <img src="img/settings.png" alt="" />
        <img src="img/search.png" alt="" />
        <img src="img/person.png" alt="" />
        <img src="img/home.png" alt="" />
      </div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
